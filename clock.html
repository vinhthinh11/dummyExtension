<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="modal-overlay" id="overlay">
      <div class="modal" id="clockModal">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Monday, January 1</div>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        // Update time
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById(
          'clock'
        ).textContent = `${hours}:${minutes}:${seconds}`;

        // Update date
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        };
        document.getElementById('date').textContent = now.toLocaleDateString(
          undefined,
          options
        );
      }
      // Function to close modal
      function closeModal() {
        const modal = document.getElementById('clockModal');
        const overlay = document.getElementById('overlay');

        // Add the closing class to trigger the slide up animation
        modal.classList.add('closing');

        // Wait for animation to complete before hiding the overlay
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 500); // Match this timing with your animation duration
      }

      // Event listeners for click and key events
      // document.addEventListener('click', closeModal);
      // document.addEventListener('keydown', closeModal);

      // Auto close after 5 seconds
      // setTimeout(closeModal, 5000);
      // Update clock immediately and then every second
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
